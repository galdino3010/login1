<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microchip</title>
    <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
        <h2>Welcome to Microchip</h2>
        <h5>Welcome back, please login to your account.</h5>
    

    <main class="mainContainer">
        <div class="login">

            <label  for="">Email</label><br>     
            <input  class="inputLogin" type="text"  onclick="login" placeholder=""required autocomplete="off">
        </div>
           
        
        <div class="password">
            <label  for="">Password</label><br>     
            <input class="inputPass" type="text"  onclick="login" placeholder=""required autocomplete="off">
        </div>    

        

    

         <div id="linkA" >
             <a href="">Forgot Password?</a>
         </div>

         <div class="button">

            <button id="btnLogin">Login</button>

            <button id="btnSignup">Sign up</button>

        </div>

    <footer class="text" >
        <div>
            <span >
                <a class="text" href="#">Terms</a>
                <a class="text" href="#">Plans</a>
                <a class="text" href="#">Contact Us</a>
            </span>    

        </div>
       

    </footer>
</main>
</header>
</body>
</html>
